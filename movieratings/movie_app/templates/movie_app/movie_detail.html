{% extends 'base.html' %}

{% block content %}


    <br>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ object.title }}</h3>
            </div>
            <div class="panel-body">
                <h4>Release Date: {{ object.release_date }}</h4>
                <h4>Average Rating: {{ object.avg_rating }}</h4>
                <h4>
                    Raters:
                    {{ object.raters}}
                </h4>
            </div>
        </div>
    </div>
</div>
{% endblock %}
