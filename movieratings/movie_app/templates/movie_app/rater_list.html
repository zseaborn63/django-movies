{% extends 'base.html' %}

{% block content %}

    <h1>Rater's List</h1>

    <br>
    <div class="row">
    {% for rater in rater_list %}
        <div class="col-md-12">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <a href="{% url 'rater_detail' rater.id %}">
                            User# {{ rater.id }}
                        </a>
                    </h3>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
